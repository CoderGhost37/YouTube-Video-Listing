<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>YouTube Video Listing</title>
</head>

<body class="bg-slate-900 py-4 md:py-8 px-8 md:px-16">
    <form class="px-4 mx-auto max-w-3xl">
        <div class="flex flex-col md:flex-row items-center">
            <input type="text" id="search" name="search"
                class="bg-slate-800 rounded-l-lg border-2 border-slate-800 w-full text-white px-4 py-2 ml-0 md:ml-4 mt-4 md:mt-0"
                placeholder="Search for videos">
            <div class="bg-slate-700 rounded-l-lg md:rounded-l-none md:rounded-r-lg flex items-center">
                <button type="submit" class="text-white font-bold rounded-lg px-4 py-2.5">Search</button>
            </div>
        </div>
    </form>

    <div id="loader" class="mt-24 w-20 h-20 mx-auto">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
            <radialGradient id="a12" cx=".66" fx=".66" cy=".3125" fy=".3125" gradientTransform="scale(1.5)">
                <stop offset="0" stop-color="#FFFFFF"></stop>
                <stop offset=".3" stop-color="#FFFFFF" stop-opacity=".9"></stop>
                <stop offset=".6" stop-color="#FFFFFF" stop-opacity=".6"></stop>
                <stop offset=".8" stop-color="#FFFFFF" stop-opacity=".3"></stop>
                <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"></stop>
            </radialGradient>
            <circle transform-origin="center" fill="none" stroke="url(#a12)" stroke-width="5" stroke-linecap="round"
                stroke-dasharray="200 1000" stroke-dashoffset="0" cx="100" cy="100" r="70">
                <animateTransform type="rotate" attributeName="transform" calcMode="spline" dur="2" values="360;0"
                    keyTimes="0;1" keySplines="0 0 1 1" repeatCount="indefinite"></animateTransform>
            </circle>
            <circle transform-origin="center" fill="none" opacity=".2" stroke="#FFFFFF" stroke-width="5"
                stroke-linecap="round" cx="100" cy="100" r="70"></circle>
        </svg>
        <p class="text-white text-center mt-1">Loading...</p>
    </div>

    <section id="videos" class="mt-12 grid grid-cols-2 md:grid-cols-3 gap-6">
    </section>
    <script src="./index.js"></script>
</body>

</html>
